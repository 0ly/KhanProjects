<!--Step 1: Show the result-->
<!--Use jQuery to create a new paragraph that describes the result of combining those 2 animals - make up a new name for your hybrid animal! Then append that new paragraph to the bottom of the page.-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Creature creator</title>
        <style>
            body {
                font-family: sans-serif;
            }
            .result {
                font-size: 20px;
                font-weight: bold;
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1>Creature Creator</h1>
        
        <p>What happens when you combine these two animals?</p>
        <img src="https://www.kasandbox.org/programming-images/animals/shark.png" height="150" alt="shark">
        <img src="https://www.kasandbox.org/programming-images/animals/spider.png" height="150" alt="spider">
        
        <p class="result">You get a sharkspider!</p>
        
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js'></script>
        
        <script>

        //create new P element 
        var sharkSpiderPara = $("<p>");

       //add text to new paragraph
        sharkSpiderPara.text("With this stunning evolution, whether at land or at sea, arachnophobes and galeophobes are no longer safe.");
        
       //insert new paragraph into document body
        $("body").append(sharkSpiderPara);
            
        </script>
    </body>
</html>
