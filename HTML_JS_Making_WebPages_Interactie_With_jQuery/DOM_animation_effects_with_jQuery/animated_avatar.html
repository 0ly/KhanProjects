<!--This webpage displays an avatar's image and name (Aqualine!).-->

<!--Step 1: Animate the image -->
<!--In this first step, use jQuery's animate function to make Aqualine grow larger.-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Animated Avatar</title>
        <style>
            body {
                background: black;
                color: rgb(102, 181, 217);
                font-family: Arial, sans-serif;
            }
        </style>
    </head>
    <body>
    
    <div class="avatar">
        <img src="https://www.khanacademy.org/images/avatars/svg/aqualine-sapling.svg" width="150">
        <h1>Aqualine</h1>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>

        $("div img ").animate({
            height: "400px",
            width: "400px"
        }, 1500);
    
    
    </script>
    </body>
</html>
