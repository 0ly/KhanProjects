<!--This webpage displays information about the caterpillar. You'll use jQuery to transform this webpage into a page about the butterfly instead.-->

<!--Step 1: Change the heading-->
<!--In this first step, use the jQuery text() method to change the heading to be about butterflies.-->

<!--Step 2: Change the paragraph-->
<!--Now, use the jQuery html() method to change the paragraph to be about butterflies.-->

<!--Step 3: Change the image-->
<!--Now, use the jQuery attr() method to change the image to be of a butterfly, using our butterfly image at 'https://www.kasandbox.org/programming-images/animals/butterfly_monarch.png'.-->

<!--Step 4: Change the colors-->
<!--Finally, use the jQuery css() method to add some style to the page - change the color of the heading or paragraph to match the butterfly.-->



<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The changing caterpillar</title>
    </head>
    <body>
    <h1>The Caterpillar</h1>
    
    <p>This is a <strong>caterpillar</strong> in its natural habitat:</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f5/Monarch_caterpillar_on_swan_plant_branchlet.jpg/640px-Monarch_caterpillar_on_swan_plant_branchlet.jpg" width="400">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    
    <script>

        //change the heading
        $("h1").text("The Butterfly");

        //changing the paragraph
        $("p").html("This is a <strong>butterfly</strong> in its natural habitat:");

        //changing the image
        $("img").attr("src","https://www.kasandbox.org/programming-images/animals/butterfly_monarch.png");

        //changing colors/adding css
           
            //heading css
        $("h1").css("background", "black");
        $("h1").css("color", "orange");

            //p css
        $("p strong").css("color", "orange");

            //image css
        $("img").css("border", "10px solid black");
    
    </script>
    
    </body>
</html>
