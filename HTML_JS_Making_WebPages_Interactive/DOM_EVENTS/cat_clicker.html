<!--In this challenge, you'll make it so the user (you!) can pet the cat and see it meow.-->

<!--Step 1: Store the Element-->
<!--In this first step, find the cat image element and store it in a variable.-->

<!--Step 2: Define Callback function-->
<!--Now, define a callback function that changes the inner text of the 'cat-chat' div to say 'Meow', or whatever you think cats say when you pet them.-->

<!--Step 3: Attach the listner-->
<!--Finally, assign the callback function as the event listener for the 'click' event for the cat image.-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Cat Clicker</title>
        <style>
            body {
                font-family: Arial, sans-serif;  
            }
        </style>
    </head>
    <body>
        <h2>Pet me!</h2>
        <img id="cat-pic" src="https://www.kasandbox.org/programming-images/animals/thumbs/cat.png">
        <br>
        
        <div id="cat-chat"></div>
        
        <script>

            //creating variable for the cat image element
            var catEl = document.getElementById("cat-pic");

            //creating callback function
            var onCatClick = function(){
            
                //creating a variable for the catChat div
                var catChatEl = document.getElementById("cat-chat");
                //inserting text to the div
                catChatEl.textContent = "Meow";
        }
          //Attaching the listner
        catEl.addEventListener("click", onCatClick);
        
        </script>
    </body>
</html>
