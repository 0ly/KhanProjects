<!--In this empty webpage, you'll create a daisy chain composed of multiple images of daisies next to each other.-->

<!--Step 1: Create a Daisy-->
<!-- For the first step, use jQuery to create a new <img> element, set the src to a picture of a daisy, set the width attribute to a small number, and set an alt attribute. Finally, append it to the page with appendTo. Chain all the jQuery methods together so that you accomplish all of that in one line of code.-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Daisy chain</title>
    </head>
    <body>

        
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js'></script>
        <script>
        // You can use the daisy image at: 
        // https://upload.wikimedia.org/wikipedia/commons/2/29/English_Daisy_(Bellis_Perennis).jpg

            //img creation by chaining
            $("<img>")
                .attr("src","https://upload.wikimedia.org/wikipedia/commons/2/29/English_Daisy_(Bellis_Perennis).jpg")
                .attr("width","50")
                .attr("alt", "A Daisy")
                .appendTo("body");

        </script>
    </body>
</html>
