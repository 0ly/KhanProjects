<!--In this challenge, you'll turn this webpage into a simple stopwatch. 

<!--Step 1: Make it start-->
<!--First, use setInterval to call the countUp function. Then add code to the countUp function that increments the value of the '#seconds' span by 1 each second.-->



<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Stopwatch</title>
    </head>
    <body>
        
        <button id="stop-button" type="button">Stop</button>
        <p>
            <span id="seconds">0</span> seconds have gone by!
        </p>
        <script>
            // Make it count up on a timer, calling this function
            var seconds = document.getElementById("seconds");
            
            var countUp = function() {
                //increment the seconds span
                seconds.textContent = parseFloat(seconds.textContent) + 1;  
            };
            
            //set window interval
            var timer = window.setInterval(countUp, 1000);
            
            // How can you make it stop counting?
            var stopCountUp = function() {
                
                //pass timer obj into clearInterval method to stop the timer
                    window.clearInterval(timer);
            };

            var stopButton = document.getElementById("stop-button");
            stopButton.addEventListener("click", stopCountUp);
            
        </script>
    </body>
</html>
