<!--This webpage displays some basic information about horses. You'll use jQuery to replace parts of the page so that it's all about unicorns instead! -->

<!--Step 1: Replace list items-->
<!--In this first step, use jQuery to change the text of all of the <li>s to 'horn'.-->

<!--Step 2: Replace the headline-->
<!--Now use jQuery to replace the main headline, selecting it based on its page-heading id. Change it so that this page is 'All about unicorns' instead.-->

<!--Step 3: Replace the animal names-->
<!--Finally, use jQuery to select all of the <span>s that have the class name animal and change their text to say 'unicorns' instead.-->


    <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Unicorn-ify a page with jQuery</title>
    </head>
    <body>
    
    <h1 id="page-heading">All About Horses</h1>

    <p>All <span class="animal">horses</span> gallop on 4 legs.</p>
    
    <p>You can feed carrots to <span class="animal">horses</span>.</p>
    
    <p>Never walk behind <span class="animal">horses</span>.</p>
    
    <p>Their most notable body parts:</p>
    <ul>
        <li>Strong legs</li>
        <li>Long mane</li>
        <li>Hooved feet</li>
    </ul>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
           
           
           $("li").text("horn");

           $("#page-heading").text("All about unicorns");

           $(".animal").text("Unicorns");
        
    </script>
    </body>
</html>
