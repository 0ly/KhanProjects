<!--This webpage includes a quiz about who invented jQuery (which hopefully you know by now!). You're going to make this quiz interactive with JS & jQuery.-->

<!--Step 1: Add the event listener-->
<!--In this first step, add an event listener to the form's 'submit' event.-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: jQuery trivia quiz</title>
        <style>
            #result {
                background: rgb(255, 246, 204);
                border: 2px dotted gold;
                font-size: 24px;
                height: 60px;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>

    <h1>jQuery Quiz</h1>
    
    <form id="trivia-form">
        <label>
            Who invented jQuery?<br>
            <select id="trivia-answer">
                <option value="eich">Brendan Eich</option>
                <option value="resig">John Resig</option>
                <option value="rossum">Guido van Rossum</option>
                <option value="berners">Tim Berners-Lee</option>
            </select>
        </label> <br>
        <button type="submit">Check Answer</button>
    </form>
    <div id="result"></div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
     //Get form and add event listener
      $("#trivia-form").on("submit",function(e){
        
        //prevent browser default behavior
        e.preventDefault();
        
    })
    
    </script>
    </body>
</html>
